org: chopar
app: aws-node-http-api-project
service: product-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
          - "arn:aws:dynamodb:us-east-1:653231333242:table/Products"
          - "arn:aws:dynamodb:us-east-1:653231333242:table/Stock"

functions:
  getProductList:
    handler: index.getProductList
    events:
      - httpApi:
          path: /products
          method: get
  getProductById:
    handler: index.getProductById
    events:
      - httpApi:
          path: /products/{productId}
          method: get
  createProduct:
    handler: index.createProduct
    events:
      - httpApi:
          path: /products
          method: post
